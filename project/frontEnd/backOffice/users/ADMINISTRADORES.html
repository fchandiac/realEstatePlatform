<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administradores - Plataforma Inmobiliaria</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <style>
    body {
      font-family: Inter, sans-serif;
      text-align: center;
      background-color: #ffffff;
      padding-top: 64px;
      margin: 0;
    }
  </style>
</head>
<body>
  <!-- Barra superior fija -->
  <div class="fixed top-0 left-0 w-full bg-neutral-800 text-white p-4 z-40 shadow-md flex justify-between items-center">
    <h2 class="text-xl font-bold">Plataforma Inmobiliaria - ADMINISTRADORES</h2>
    <div class="flex items-center space-x-2">
      <!-- Icono de notificación -->
      <button class="p-2 rounded-md hover:bg-neutral-700 transition-colors">
        <i class="fas fa-bell fa-lg text-white"></i>
      </button>
      <div class="cursor-pointer p-2 rounded-md hover:bg-neutral-700 transition-colors">
        <i class="fas fa-bars fa-lg"></i>
      </div>
    </div>
  </div>

  <!-- Contenedor principal -->
  <div class="container mx-auto p-4">
    <!-- Fila de acciones: botón + a la izquierda y búsqueda a la derecha -->
    <div class="flex items-center justify-between mb-4 w-full">
      <!-- Botón + a la izquierda -->
      <button class="bg-neutral-900 text-white w-8 h-8 flex items-center justify-center rounded-full hover:bg-neutral-700 transition-colors">
        <i class="fas fa-plus fa-lg"></i>
      </button>
      <!-- Buscador a la derecha -->
      <form class="flex items-center w-full max-w-xs justify-end">
        <div class="relative w-full">
          <span class="absolute inset-y-0 left-0 flex items-center pl-3">
            <i class="fas fa-search text-gray-400"></i>
          </span>
          <input type="text" class="pl-10 pr-20 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-neutral-800 w-full" placeholder="Buscar administrador..." />
        </div>
      </form>
    </div>
    <br />
    <!-- Grid de tarjetas de administradores -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      <!-- Tarjeta ejemplo -->
      <div class="bg-white rounded-lg w-full border p-6 text-left" style="border-color: #939393;">
        <div class="flex items-center justify-between mb-4">
          <div class="flex items-center">
            <i class="fas fa-user-shield fa-4x text-gray-400"></i>
            <div class="flex flex-col ml-4">
              <h3 class="text-xl font-bold text-gray-800">Nombre del Administrador</h3>
              <p class="text-sm text-gray-500">admin@ejemplo.com</p>
              <p class="text-sm text-gray-500">+1 234 567 890</p>
            </div>
          </div>
          <div class="bg-gray-500 text-white text-xs font-bold px-3 py-1 rounded-full">
            ACTIVO
          </div>
        </div>
        <!-- Iconos de acción -->
        <div class="flex justify-end space-x-4 text-gray-500">
          <i class="fas fa-edit hover:text-gray-900 cursor-pointer fa-lg"></i>
          <i class="fas fa-trash-alt hover:text-gray-900 cursor-pointer fa-lg"></i>
        </div>
      </div>
      <!-- Puedes duplicar la tarjeta anterior para más administradores -->
    </div>
  </div>
</body>
</html>
